<h2>Medals per Country</h2>
<hr />
<p> Number of Country {{ arrayOlympics.length }} </p>
<p *ngIf="nbOfJOs!=null"> Number of JOs {{ nbOfJOs }} </p>
<p *ngIf="nbOfJOs==null"> Number of JOs is not the same for all Country ! </p>

<div class="pie-chart">
  <ngx-charts-pie-chart
  [view]="view"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
</div>
